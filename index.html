<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUINA MUSICAL 2025</title>
    <style>
        :root { 
            --primary: #ffffff; --accent: #10b981; --bg: #0f172a; --gold: #fbbf24;
            --glass: rgba(255, 255, 255, 0.07);
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; background: #0f172a; color: white; 
            margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center;
        }

        .container { width: 95%; max-width: 900px; padding: 20px; text-align: center; }

        /* HERO / HOME */
        .hero-title { font-size: 3rem; font-weight: 900; text-transform: uppercase; margin: 0; line-height: 1; }
        .hero-year { letter-spacing: 5px; opacity: 0.6; margin-bottom: 30px; }

        /* BOTONS */
        .btn { 
            padding: 18px 25px; border-radius: 16px; border: none; font-weight: 800; 
            cursor: pointer; text-transform: uppercase; width: 100%; transition: 0.3s;
            text-decoration: none; display: flex; align-items: center; justify-content: center;
            font-size: 1rem; margin-bottom: 10px;
        }
        .btn-main { background: white; color: #0f172a; }
        .btn-accent { background: var(--accent); color: white; }
        .btn-spotify { background: #1DB954; color: white; font-size: 0.8rem; }
        .btn-ghost { background: transparent; color: rgba(255,255,255,0.4); border: 1px solid rgba(255,255,255,0.1); font-size: 0.7rem; }

        /* ORGANITZADOR LAYOUT */
        .admin-layout { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; text-align: left; }
        @media (max-width: 768px) { .admin-layout { grid-template-columns: 1fr; } }

        .main-card { background: var(--glass); padding: 30px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .song-display { background: white; color: #0f172a; padding: 40px 20px; border-radius: 20px; font-size: 2.2rem; font-weight: 900; margin: 20px 0; min-height: 120px; display: flex; align-items: center; justify-content: center; }

        .history-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; height: 100%; }
        .history-list { max-height: 300px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        .history-item { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; font-size: 0.8rem; border-left: 4px solid var(--accent); }
        .history-item:first-child { border-left-color: var(--gold); background: rgba(251, 191, 36, 0.1); }

        /* JUGADOR LAYOUT */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 20px; }
        .cell { 
            background: rgba(255,255,255,0.05); border-radius: 12px; min-height: 80px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 0.75rem; padding: 8px; font-weight: bold; border: 1px solid rgba(255,255,255,0.1); 
            cursor: pointer; line-height: 1.2;
        }
        .cell.marked { background: var(--accent); color: white; border-color: white; }

        .hidden { display: none; }
        .footer-text { margin-top: 40px; font-size: 0.65rem; opacity: 0.4; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="container">
    
    <div id="view-home">
        <h1 class="hero-title">QUINA MUSICAL</h1>
        <div class="hero-year">2025</div>
        <div style="max-width: 300px; margin: 0 auto;">
            <button class="btn btn-main" onclick="startPlayer()">JUGADOR</button>
            <button class="btn btn-ghost" onclick="showView('view-admin')">ORGANITZADOR</button>
        </div>
    </div>

    <div id="view-player" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="margin:0; font-size: 1rem;">EL TEU CARTR√ì</h2>
            <button onclick="location.reload()" style="background:none; border:none; color:white; opacity:0.5; font-size:0.7rem;">Sortir</button>
        </div>
        <div class="grid" id="grid-cartro"></div>
        <p style="font-size: 0.7rem; opacity: 0.5; margin-top: 15px;">Toca una can√ß√≥ per marcar-la. <br>Quan tinguis les 9, crida <strong>QUINA!</strong></p>
        <button class="btn btn-ghost" style="margin-top: 20px;" onclick="startPlayer()">GENERAR NOU CARTR√ì</button>
    </div>

    <div id="view-admin" class="hidden">
        <div class="admin-layout">
            <div class="main-card">
                <span style="font-size: 0.7rem; opacity: 0.6; letter-spacing: 2px;">CAN√á√ì ACTUAL</span>
                <div class="song-display" id="active-song">---</div>
                <div style="max-width: 350px; margin: 0 auto; width: 100%;">
                    <button class="btn btn-accent" onclick="drawSong()">üé∂ SEG√úENT CAN√á√ì</button>
                    <a href="https://open.spotify.com/playlist/0jWTKZ0L03OXxDwl37tWL0?si=8dd66d20ecf34fce" target="_blank" class="btn btn-spotify">LLISTA SPOTIFY</a>
                    <button class="btn btn-ghost" style="margin-top:20px" onclick="location.reload()">TORNAR A L'INICI</button>
                </div>
            </div>

            <div class="history-card">
                <strong>HISTORIAL</strong>
                <div id="history-list" class="history-list">
                    <div style="opacity:0.3; font-size:0.8rem;">L'historial apareixer√† aqu√≠...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-text">e1001 - 2025</div>
</div>

<script>
    const CANCONS = [
        "A la fresKa - Figa Flawas", "Abracadabra - Lady Gaga", "Berghain - Rosal√≠a", "Bon dia - Els Pets", "Daddy Cool - Boney M.", 
        "Danza Kunduro - Don Omar", "Espresso Macchiato - Tommy Cash", "Everybody - Backstreet Boys", "Hay que venir al sur - Raffaella Carr√†", 
        "It's Not Unusual - Tom Jones", "Me col√© en una fiesta - Mecano", "No m'estima + - Mushka Julieta", "Nuevayol - Bad Bunny", 
        "Para no verte mas - La Mosca", "Pedro - Raffaella Carr√†", "Rehab - Amy Winehouse", "Saturday Night - Whigfield", "Shake it Off - Taylor Swift", 
        "Shape of you - Ed Sheeran", "Si tothom calla - Gertrudis", "Sofia - √Ålvaro Soler", "Sta Guai - Oques Grasses", "Sweet Caroline - DJ √ñtzi", 
        "T√†ndem - The Tyets", "The Look - Roxette", "Think - Aretha Franklin", "Todo de ti - Rauw Alejandro", "Viva la Vida - Coldplay", "Wannabe - Spice Girls", "YMCA - Village People"
    ];

    let bombo = [...CANCONS];
    let sortides = [];

    function showView(id) {
        document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    // L√íGICA JUGADOR (Offline / Sense codi)
    function startPlayer() {
        const grid = document.getElementById('grid-cartro');
        grid.innerHTML = '';
        
        // Seleccionar 9 can√ßons aleat√≤ries del llistat
        const elMeuCartro = [...CANCONS].sort(() => 0.5 - Math.random()).slice(0, 9);
        
        elMeuCartro.forEach(canc√≥ => {
            const div = document.createElement('div');
            div.className = 'cell';
            div.innerText = canc√≥;
            div.onclick = () => div.classList.toggle('marked');
            grid.appendChild(div);
        });
        
        showView('view-player');
    }

    // L√íGICA ORGANITZADOR
    function drawSong() {
        if (bombo.length === 0) return alert("Ja han sortit totes les can√ßons!");
        
        const index = Math.floor(Math.random() * bombo.length);
        const seleccionada = bombo.splice(index, 1)[0];
        sortides.unshift(seleccionada);
        
        document.getElementById('active-song').innerText = seleccionada;
        updateHistory();
    }

    function updateHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = sortides.map((s, i) => `
            <div class="history-item">
                <strong>#${sortides.length - i}</strong>: ${s}
            </div>
        `).join('');
    }
</script>
</body>
</html>
