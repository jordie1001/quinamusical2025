<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUINA MUSICAL 2025</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --primary: #ffffff; --accent: #10b981; --bg: #0f172a; --gold: #fbbf24;
            --glass: rgba(255, 255, 255, 0.07);
        }

        * { box-sizing: border-box; } /* Evita que els botons surtin dels marges */

        body { 
            font-family: 'Inter', sans-serif; background: #0f172a; color: white; 
            margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center;
        }

        .container { width: 95%; max-width: 900px; padding: 20px; text-align: center; }

        .admin-layout {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
            margin-top: 20px;
            text-align: left;
        }

        @media (max-width: 768px) { .admin-layout { grid-template-columns: 1fr; } }

        .main-card {
            background: var(--glass); backdrop-filter: blur(10px);
            padding: 30px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; align-items: center;
        }

        .song-display {
            background: white; color: #0f172a; width: 100%; padding: 40px 20px;
            border-radius: 20px; font-size: 2.2rem; font-weight: 900;
            text-align: center; margin: 20px 0; box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            min-height: 120px; display: flex; align-items: center; justify-content: center;
            line-height: 1.1;
        }

        .side-panel { display: flex; flex-direction: column; gap: 20px; }
        .stat-card {
            background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .history-container { max-height: 300px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        .history-item {
            background: rgba(255,255,255,0.05); padding: 12px 15px; border-radius: 12px;
            font-size: 0.85rem; border-left: 4px solid var(--accent);
        }
        .history-item:first-child { border-left-color: var(--gold); background: rgba(251, 191, 36, 0.1); }

        .p-badge-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .p-badge { background: var(--accent); color: white; padding: 6px 14px; border-radius: 50px; font-size: 0.8rem; font-weight: bold; }
        .p-count-circle { font-size: 2.5rem; font-weight: 900; color: var(--accent); }

        /* BOTONS CORREGITS */
        .btn-wrapper { width: 100%; max-width: 350px; display: flex; flex-direction: column; gap: 10px; }
        
        .btn { 
            padding: 18px 20px; border-radius: 16px; border: none; font-weight: 800; 
            cursor: pointer; text-transform: uppercase; width: 100%; transition: 0.3s;
            text-decoration: none; display: flex; align-items: center; justify-content: center;
            font-size: 1rem;
        }
        .btn-draw { background: var(--accent); color: white; }
        .btn-spotify { background: #1DB954; color: white; font-size: 0.9rem; }
        .btn:active { transform: scale(0.98); }
        
        .room-info-small { font-size: 0.8rem; opacity: 0.6; margin-top: 15px; }
        .hidden { display: none; }

        .hero-title { font-size: 3rem; font-weight: 900; text-transform: uppercase; margin: 0; }
        .hero-year { letter-spacing: 5px; opacity: 0.6; }
        .footer-text { margin-top: 40px; font-size: 0.65rem; opacity: 0.4; letter-spacing: 1px; }
        
        input { padding:15px; border-radius:10px; border:none; margin-bottom:10px; width:100%; max-width:280px; text-align:center; }
    </style>
</head>
<body>

<div id="winner-overlay" style="position:fixed; inset:0; background:rgba(2,6,23,0.95); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:1000;">
    <div style="background: var(--gold); color: black; padding: 40px; border-radius: 30px; text-align: center; max-width: 90%;">
        <h1 style="font-size: 3.5rem; margin:0;">üèÜ QUINA!</h1>
        <p id="winner-name" style="font-size: 2rem; font-weight: 900;"></p>
        <button class="btn" style="background: black; color: white; margin-top:20px; max-width:200px; margin-left:auto; margin-right:auto;" onclick="document.getElementById('winner-overlay').style.display='none'">TANCAR</button>
    </div>
</div>

<div class="container">
    
    <div id="view-home">
        <h1 class="hero-title">QUINA MUSICAL</h1>
        <div class="hero-year">2025</div>
        <div style="margin-top: 40px; display: flex; flex-direction: column; align-items: center; gap: 15px;">
            <button class="btn" style="background:white; color:#0f172a; max-width:280px;" onclick="showView('view-join')">JUGADOR</button>
            <button class="btn" style="background:transparent; color:rgba(255,255,255,0.5); border:1px solid rgba(255,255,255,0.2); max-width:180px; font-size:0.7rem;" onclick="initAdmin()">ORGANITZADOR</button>
        </div>
    </div>

    <div id="view-admin" class="hidden">
        <div class="admin-layout">
            <div class="main-card">
                <span style="text-transform: uppercase; font-size: 0.7rem; letter-spacing: 2px; opacity: 0.6;">Can√ß√≥ Actual</span>
                <div class="song-display" id="active-song">---</div>
                
                <div class="btn-wrapper">
                    <button class="btn btn-draw" onclick="drawSong()">üé∂ SEG√úENT CAN√á√ì</button>
                    <a href="https://open.spotify.com/playlist/0jWTKZ0L03OXxDwl37tWL0?si=8dd66d20ecf34fce" target="_blank" class="btn btn-spotify">LLISTA SPOTIFY</a>
                </div>
                
                <div class="room-info-small">
                    CODI DE SALA: <strong id="display-room-id" style="color:var(--accent)">----</strong>
                </div>
            </div>

            <div class="side-panel">
                <div class="stat-card">
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <span style="font-weight: bold; font-size: 0.8rem;">JUGADORS</span>
                        <span class="p-count-circle" id="p-count">0</span>
                    </div>
                    <div class="p-badge-container" id="p-list"></div>
                </div>

                <div class="stat-card">
                    <span style="font-weight: bold; font-size: 0.8rem;">HISTORIAL</span>
                    <div class="history-container" id="history-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="view-join" class="hidden">
        <h2>ENTRA A LA SALA</h2>
        <input type="number" id="join-room-id" placeholder="Codi sala"><br>
        <input type="text" id="join-name" placeholder="El teu nom"><br>
        <button class="btn btn-draw" style="max-width:280px; margin: 0 auto;" onclick="connectToAdmin()">ENTRAR ARA</button>
    </div>

    <div id="view-card" class="hidden">
        <h3 id="player-info" style="margin:0"></h3>
        <div id="player-num" style="color:var(--accent); margin-bottom:15px; font-size:0.9rem;"></div>
        <div id="grid-cartro" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:8px;"></div>
        <button class="btn" style="background:rgba(255,255,255,0.1); color:white; margin-top:20px; font-size:0.7rem; max-width:200px; margin-left:auto; margin-right:auto;" onclick="location.reload()">SORTIR</button>
    </div>

    <div class="footer-text">e1001 - 2025</div>
</div>

<script>
    const CANCONS = [
        "A la fresKa - Figa Flawas", "Abracadabra - Lady Gaga", "Berghain - Rosal√≠a", "Bon dia - Els Pets", "Daddy Cool - Boney M.", 
        "Danza Kunduro - Don Omar", "Espresso Macchiato - Tommy Cash", "Everybody - Backstreet Boys", "Hay que venir al sur - Raffaella Carr√†", 
        "It's Not Unusual - Tom Jones", "Me col√© en una fiesta - Mecano", "No m'estima + - Mushka Julieta", "Nuevayol - Bad Bunny", 
        "Para no verte mas - La Mosca", "Pedro - Raffaella Carr√†", "Rehab - Amy Winehouse", "Saturday Night - Whigfield", "Shake it Off - Taylor Swift", 
        "Shape of you - Ed Sheeran", "Si tothom calla - Gertrudis", "Sofia - √Ålvaro Soler", "Sta Guai - Oques Grasses", "Sweet Caroline - DJ √ñtzi", 
        "T√†ndem - The Tyets", "The Look - Roxette", "Think - Aretha Franklin", "Todo de ti - Rauw Alejandro", "Viva la Vida - Coldplay", "Wannabe - Spice Girls", "YMCA - Village People"
    ];

    let cartrons = [];
    for(let i=0; i<200; i++) cartrons.push([...CANCONS].sort(()=>0.5-Math.random()).slice(0,9));

    let bombo = [...CANCONS], sortides = [], players = [], peer, conn, currentSong = "";

    function showView(id) {
        document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function initAdmin() {
        const id = Math.floor(1000 + Math.random() * 9000).toString();
        peer = new Peer('QUINA-25-' + id);
        peer.on('open', () => { 
            document.getElementById('display-room-id').innerText = id; 
            showView('view-admin'); 
        });
        peer.on('connection', c => {
            c.on('data', data => {
                if(data.type === 'join') {
                    if(!players.includes(data.name)) players.push(data.name);
                    updateAdmin();
                    c.send({type: 'welcome', idx: Math.floor(Math.random() * 200)});
                }
                if(data.type === 'win') {
                    document.getElementById('winner-name').innerText = data.name.toUpperCase();
                    document.getElementById('winner-overlay').style.display = 'flex';
                }
            });
        });
    }

    function updateAdmin() {
        document.getElementById('p-count').innerText = players.length;
        document.getElementById('p-list').innerHTML = players.map(p => `<span class="p-badge">${p}</span>`).join('');
        const histHTML = sortides.map((s, i) => `<div class="history-item"><strong>#${sortides.length - i}</strong> ${s}</div>`).join('');
        document.getElementById('history-list').innerHTML = histHTML || "Esperant...";
    }

    function drawSong() {
        if(!bombo.length) return alert("Fi!");
        currentSong = bombo.splice(Math.floor(Math.random()*bombo.length), 1)[0];
        sortides.unshift(currentSong);
        document.getElementById('active-song').innerText = currentSong;
        updateAdmin();
    }

    function connectToAdmin() {
        const rid = document.getElementById('join-room-id').value;
        const name = document.getElementById('join-name').value;
        if(!rid || !name) return alert("Falten dades");
        peer = new Peer();
        peer.on('open', () => {
            conn = peer.connect('QUINA-25-' + rid);
            conn.on('open', () => conn.send({type: 'join', name: name}));
            conn.on('data', d => { if(d.type === 'welcome') renderPlayer(d.idx, name); });
        });
    }

    function renderPlayer(idx, name) {
        document.getElementById('player-info').innerText = name.toUpperCase();
        document.getElementById('player-num').innerText = "CARTR√ì #" + (idx + 1);
        const g = document.getElementById('grid-cartro'); g.innerHTML = '';
        cartrons[idx].forEach(c => {
            const div = document.createElement('div');
            div.style = "background:rgba(255,255,255,0.05); border-radius:10px; min-height:75px; display:flex; align-items:center; justify-content:center; font-size:0.75rem; padding:8px; font-weight:bold; cursor:pointer; border:1px solid rgba(255,255,255,0.1); line-height:1.2;";
            div.innerText = c;
            div.onclick = () => {
                div.style.background = div.style.background.includes('rgb(16, 185, 129)') ? 'rgba(255,255,255,0.05)' : '#10b981';
                div.style.borderColor = div.style.background.includes('rgb(16, 185, 129)') ? 'white' : 'rgba(255,255,255,0.1)';
                if([...g.children].filter(child => child.style.background.includes('rgb(16, 185, 129)')).length === 9) conn.send({type:'win', name: name});
            };
            g.appendChild(div);
        });
        showView('view-card');
    }
</script>
</body>
</html>
