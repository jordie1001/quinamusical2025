<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUINA MUSICAL 2025</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --primary: #ffffff; 
            --accent: #10b981; 
            --bg: #0f172a; 
            --gold: #fbbf24;
            --glass: rgba(255, 255, 255, 0.07);
        }

        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container { 
            width: 90%; 
            max-width: 500px; 
            padding: 40px 20px; 
            text-align: center;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 { 
            font-size: 3rem; 
            font-weight: 900; 
            margin: 0; 
            letter-spacing: -2px;
            text-transform: uppercase;
            line-height: 1;
        }
        .year { 
            font-size: 1.2rem; 
            font-weight: 300; 
            opacity: 0.7; 
            margin-top: 5px;
            display: block;
            letter-spacing: 4px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
            align-items: center;
        }

        .btn { 
            padding: 18px 35px; 
            border-radius: 16px; 
            border: none; 
            font-weight: 800; 
            cursor: pointer; 
            text-transform: uppercase; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            max-width: 280px;
            font-size: 1rem;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-main { 
            background: white; 
            color: #0f172a;
        }

        .btn-secondary { 
            background: transparent; 
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.8rem;
        }

        .btn-spotify {
            background: #1DB954;
            color: white;
            font-size: 0.9rem;
            max-width: 320px; /* Una mica m√©s ample pel text llarg */
        }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 25px; }
        .cell { 
            background: rgba(255,255,255,0.05); border-radius: 12px; min-height: 80px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 0.75rem; padding: 8px; font-weight: bold; border: 1px solid rgba(255,255,255,0.1); 
        }
        .cell.marked { background: var(--accent); color: white; border-color: white; }

        .room-id { font-size: 3.5rem; font-weight: 900; color: var(--accent); margin: 15px 0; }
        
        .footer-text {
            margin-top: 40px;
            font-size: 0.65rem;
            opacity: 0.4;
            letter-spacing: 1px;
        }

        #winner-overlay { 
            position: fixed; inset: 0; background: rgba(2,6,23,0.95); 
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; 
        }

        .hidden { display: none; }
        input { 
            padding: 16px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); 
            width: 100%; max-width: 280px; background: rgba(0,0,0,0.2); color: white; 
            text-align: center; font-size: 1rem; margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div id="winner-overlay">
    <div style="background: var(--gold); color: black; padding: 40px; border-radius: 30px; text-align: center;">
        <h1 style="font-size: 4rem;">üèÜ QUINA!</h1>
        <p id="winner-name" style="font-size: 2rem; font-weight: 900; margin: 0;"></p>
        <button class="btn btn-main" style="background: black; color: white; margin-top: 20px;" onclick="document.getElementById('winner-overlay').style.display='none'">TORNAR</button>
    </div>
</div>

<div class="container">
    <div id="view-home">
        <h1>QUINA MUSICAL</h1>
        <span class="year">2025</span>
        <div class="btn-group">
            <button class="btn btn-main" onclick="showView('view-join')">JUGADOR</button>
            <button class="btn btn-secondary" onclick="initAdmin()">ORGANITZADOR</button>
        </div>
    </div>

    <div id="view-join" class="hidden">
        <h2>ENTRA A LA SALA</h2>
        <input type="number" id="join-room-id" placeholder="Codi de 4 xifres">
        <input type="text" id="join-name" placeholder="El teu nom">
        <button class="btn btn-main" onclick="connectToAdmin()">ENTRAR ARA</button>
        <p onclick="location.reload()" style="cursor:pointer; opacity:0.5; font-size:0.8rem; margin-top:20px;">‚Üê Tornar</p>
    </div>

    <div id="view-card" class="hidden">
        <h3 id="player-info"></h3>
        <div id="player-num" style="color: var(--accent); margin-bottom: 10px;"></div>
        <div class="grid" id="grid-cartro"></div>
        <button class="btn btn-secondary" style="margin-top: 25px;" onclick="resetCard()">Netejar cartr√≥</button>
    </div>

    <div id="view-admin" class="hidden">
        <p style="margin:0; opacity:0.7;">CODI DE SALA</p>
        <div class="room-id" id="display-room-id">----</div>
        <div id="active-song" style="background:white; color:#0f172a; padding:20px; border-radius:16px; font-size:1.5rem; font-weight:900; margin:15px 0;">A PUNT?</div>
        
        <div class="btn-group">
            <button class="btn btn-main" style="background:var(--accent); color:white;" onclick="drawSong()">üé∂ TREURE CAN√á√ì</button>
            <a id="spotify-link" href="https://open.spotify.com/playlist/1XBOgnvKTUstfXUoF090KP?si=WAXilHA_TN6INbLRzEMU2w&pi=05bW0uQPSTS5k&nd=1&dlsi=9981b11589d14167" target="_blank" class="btn btn-spotify">Anar a la llista Spotify</a>
        </div>
        
        <div style="margin-top:30px; text-align:left; font-size:0.8rem; border-top:1px solid rgba(255,255,255,0.1); padding-top:20px;">
            <strong>HISTORIAL:</strong> <span id="history-list" style="opacity:0.7;">Cap can√ß√≥ encara</span>
            <br><br>
            <strong>JUGADORS (<span id="p-count">0</span>):</strong> <span id="p-list" style="opacity:0.7;">Cap encara</span>
        </div>
    </div>

    <div class="footer-text">e1001 - 2025</div>
</div>

<script>
    const CANCONS = [
        "A la fresKa - Figa Flawas", "Abracadabra - Lady Gaga", "Berghain - Rosal√≠a", "Bon dia - Els Pets", "Daddy Cool - Boney M.", 
        "Danza Kunduro - Don Omar", "Espresso Macchiato - Tommy Cash", "Everybody - Backstreet Boys", "Hay que venir al sur - Raffaella Carr√†", 
        "It's Not Unusual - Tom Jones", "Me col√© en una fiesta - Mecano", "No m'estima + - Mushka Julieta", "Nuevayol - Bad Bunny", 
        "Para no verte mas - La Mosca", "Pedro - Raffaella Carr√†", "Rehab - Amy Winehouse", "Saturday Night - Whigfield", "Shake it Off - Taylor Swift", 
        "Shape of you - Ed Sheeran", "Si tothom calla - Gertrudis", "Sofia - √Ålvaro Soler", "Sta Guai - Oques Grasses", "Sweet Caroline - DJ √ñtzi", 
        "T√†ndem - The Tyets", "The Look - Roxette", "Think - Aretha Franklin", "Todo de ti - Rauw Alejandro", "Viva la Vida - Coldplay", "Wannabe - Spice Girls", "YMCA - Village People"
    ];

    let cartrons = [];
    for(let i=0; i<200; i++) cartrons.push([...CANCONS].sort(()=>0.5-Math.random()).slice(0,9));

    let bombo = [...CANCONS], sortides = [], players = [], peer, conn, currentSong = "";

    function showView(id) {
        document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function initAdmin() {
        const id = Math.floor(1000 + Math.random() * 9000).toString();
        peer = new Peer('QUINA-25-' + id);
        peer.on('open', () => { 
            document.getElementById('display-room-id').innerText = id; 
            showView('view-admin'); 
        });
        peer.on('connection', c => {
            c.on('data', data => {
                if(data.type === 'join') {
                    if(!players.includes(data.name)) players.push(data.name);
                    updateAdmin();
                    c.send({type: 'welcome', idx: Math.floor(Math.random() * 200)});
                }
                if(data.type === 'win') {
                    document.getElementById('winner-name').innerText = data.name;
                    document.getElementById('winner-overlay').style.display = 'flex';
                }
            });
        });
    }

    function updateAdmin() {
        document.getElementById('p-count').innerText = players.length;
        document.getElementById('p-list').innerText = players.join(", ");
        document.getElementById('history-list').innerText = sortides.join(", ");
    }

    function drawSong() {
        if(!bombo.length) return alert("Fi de la llista!");
        currentSong = bombo.splice(Math.floor(Math.random()*bombo.length), 1)[0];
        sortides.unshift(currentSong);
        document.getElementById('active-song').innerText = currentSong;
        updateAdmin();
    }

    function connectToAdmin() {
        const rid = document.getElementById('join-room-id').value;
        const name = document.getElementById('join-name').value;
        if(!rid || !name) return alert("Posa el codi i el nom");
        peer = new Peer();
        peer.on('open', () => {
            conn = peer.connect('QUINA-25-' + rid);
            conn.on('open', () => conn.send({type: 'join', name: name}));
            conn.on('data', d => { if(d.type === 'welcome') renderPlayer(d.idx, name); });
        });
    }

    function renderPlayer(idx, name) {
        document.getElementById('player-info').innerText = name.toUpperCase();
        document.getElementById('player-num').innerText = "CARTR√ì #" + (idx + 1);
        const g = document.getElementById('grid-cartro'); g.innerHTML = '';
        cartrons[idx].forEach(c => {
            const div = document.createElement('div');
            div.className = 'cell'; div.innerText = c;
            div.onclick = () => {
                div.classList.toggle('marked');
                if(document.querySelectorAll('.cell.marked').length === 9) conn.send({type:'win', name: name});
            };
            g.appendChild(div);
        });
        showView('view-card');
    }

    function resetCard() { document.querySelectorAll('.cell').forEach(c => c.classList.remove('marked')); }
</script>
</body>
</html>
