<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUINA LIVE 2025 - FIX</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #ffffff; --accent: #10b981; --bg-dark: #020617; --gold: #fbbf24; }
        body {
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; min-height: 100vh;
            display: flex; justify-content: center; align-items: center; color: white;
            background: radial-gradient(circle at top left, #1e3a8a, transparent 55%), #020617;
            background-attachment: fixed;
        }
        .container {
            width: 95%; max-width: 800px; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); padding: 30px; border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15); text-align: center;
        }
        .btn { padding: 16px 28px; border: none; border-radius: 50px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin: 5px; }
        .btn-primary { background: var(--primary); color: #1e3a8a; }
        .btn-accent { background: var(--accent); color: white; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .cell { background: rgba(255, 255, 255, 0.1); border-radius: 12px; min-height: 80px; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; padding: 5px; cursor: pointer; font-weight: 700; border: 1px solid transparent; }
        .cell.marked { background: var(--accent); border-color: white; transform: scale(0.95); }
        .room-code { font-size: 3rem; color: var(--accent); font-weight: 900; letter-spacing: 5px; }
        .current-song-box { background: white; color: #1e3a8a; padding: 20px; border-radius: 15px; font-size: 1.8rem; font-weight: 900; margin: 15px 0; }
        
        /* OVERLAY GUANYADOR */
        #winner-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.98); display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
        }
        .winner-content { background: var(--gold); color: #020617; padding: 40px; border-radius: 30px; text-align: center; box-shadow: 0 0 50px var(--gold); }
        
        .hidden { display: none; }
        input { padding: 15px; border-radius: 50px; border: none; margin: 10px 0; width: 80%; text-align: center; font-size: 1rem; }
    </style>
</head>
<body>

<div id="winner-overlay">
    <div class="winner-content">
        <h1 style="font-size: 4rem; margin: 0;">üèÜ QUINA!</h1>
        <p id="winner-name" style="font-size: 2rem; font-weight: 900; margin: 10px 0;"></p>
        <button class="btn" style="background: #020617; color: white;" onclick="closeWinner()">CONTINUAR PARTIDA</button>
    </div>
</div>

<div class="container">
    <div id="view-home">
        <h1>QUINA 2025</h1>
        <button class="btn btn-primary" onclick="initAdmin()">ORGANITZADOR</button>
        <button class="btn" style="background: rgba(255,255,255,0.1); color: white;" onclick="showView('view-join')">JUGADOR</button>
    </div>

    <div id="view-join" class="hidden">
        <h2>ENTRA EL CODI</h2>
        <input type="number" id="join-room-id" placeholder="CODI DE 4 XIFRES">
        <input type="text" id="join-name" placeholder="EL TEU NOM">
        <button class="btn btn-primary" onclick="connectToAdmin()">ENTRAR</button>
    </div>

    <div id="view-card" class="hidden">
        <h2 id="player-display-name" style="margin:0;"></h2>
        <div id="player-cartro-num" style="color: var(--accent); font-weight: bold;"></div>
        <div class="grid" id="grid-cartro"></div>
        <button class="btn" style="margin-top:20px; opacity: 0.5; font-size: 0.7rem;" onclick="location.reload()">SORTIR</button>
    </div>

    <div id="view-admin" class="hidden">
        <p>CODI SALA:</p>
        <div class="room-code" id="room-id-display">----</div>
        <div class="current-song-box" id="active-song">PREPARATS?</div>
        <button class="btn btn-accent" style="width: 100%;" onclick="drawSong()">üé∂ SEG√úENT CAN√á√ì</button>
        <button class="btn" style="background: #1DB954; color: white; width: 100%;" onclick="openSpotify()">üéß SPOTIFY</button>
        <button class="btn" style="background: #ef4444; color: white; width: 100%; font-size: 0.7rem;" onclick="resetGame()">REINICIAR BOMBO</button>
        <div id="player-list" style="margin-top:20px; font-size: 0.8rem; opacity: 0.8;"></div>
    </div>
</div>

<script>
    const LLISTA_CANCONS = [
        "A la fresKa - Figa Flawas", "Abracadabra - Lady Gaga", "Berghain - Rosal√≠a", "Bon dia - Els Pets", "Daddy Cool - Boney M.", 
        "Danza Kunduro - Don Omar", "Espresso Macchiato - Tommy Cash", "Everybody - Backstreet Boys", "Hay que venir al sur - Raffaella Carr√†", 
        "It's Not Unusual - Tom Jones", "Me col√© en una fiesta - Mecano", "No m'estima + - Mushka Julieta", "Nuevayol - Bad Bunny", 
        "Para no verte mas - La Mosca", "Pedro - Raffaella Carr√†", "Rehab - Amy Winehouse", "Saturday Night - Whigfield", "Shake it Off - Taylor Swift", 
        "Shape of you - Ed Sheeran", "Si tothom calla - Gertrudis", "Sofia - √Ålvaro Soler", "Sta Guai - Oques Grasses", "Sweet Caroline - DJ √ñtzi", 
        "T√†ndem - The Tyets", "The Look - Roxette", "Think - Aretha Franklin", "Todo de ti - Rauw Alejandro", "Viva la Vida - Coldplay", "Wannabe - Spice Girls", "YMCA - Village People"
    ];

    let totsElsCartrons = [];
    for(let i=0; i<200; i++) {
        let shuffled = [...LLISTA_CANCONS].sort(() => 0.5 - Math.random());
        totsElsCartrons.push(shuffled.slice(0, 9));
    }

    let bombo = [...LLISTA_CANCONS], peer, conn, roomID, currentSong = "", canWin = true;

    function showView(id) {
        document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function initAdmin() {
        roomID = Math.floor(1000 + Math.random() * 9000).toString();
        peer = new Peer('QUINA-LIVE-' + roomID);
        peer.on('open', () => { document.getElementById('room-id-display').innerText = roomID; showView('view-admin'); });
        peer.on('connection', (c) => {
            c.on('data', (data) => {
                if(data.type === 'join') c.send({type: 'welcome', cartroIdx: Math.floor(Math.random() * 200) + 1});
                if(data.type === 'winner') {
                    document.getElementById('winner-name').innerText = data.name.toUpperCase();
                    document.getElementById('winner-overlay').style.display = 'flex';
                }
            });
        });
    }

    function closeWinner() { document.getElementById('winner-overlay').style.display = 'none'; }
    
    function resetGame() { 
        if(confirm("Segur que vols buidar el historial i tornar a comen√ßar?")) {
            bombo = [...LLISTA_CANCONS];
            document.getElementById('active-song').innerText = "PARTIDA REINICIADA";
        }
    }

    function drawSong() {
        if(bombo.length === 0) return alert("Fi!");
        currentSong = bombo.splice(Math.floor(Math.random() * bombo.length), 1)[0];
        document.getElementById('active-song').innerText = currentSong;
    }

    function openSpotify() { 
        if(currentSong) window.location.href = `spotify:search:${encodeURIComponent(currentSong)}`; 
    }

    function connectToAdmin() {
        const id = document.getElementById('join-room-id').value;
        const name = document.getElementById('join-name').value;
        peer = new Peer();
        peer.on('open', () => {
            conn = peer.connect('QUINA-LIVE-' + id);
            conn.on('open', () => conn.send({type: 'join', name: name}));
            conn.on('data', (data) => { if(data.type === 'welcome') renderPlayerCard(data.cartroIdx, name); });
        });
    }

    function renderPlayerCard(n, name) {
        document.getElementById('player-display-name').innerText = name.toUpperCase();
        document.getElementById('player-cartro-num').innerText = "CARTR√ì #" + n;
        const grid = document.getElementById('grid-cartro');
        grid.innerHTML = '';
        totsElsCartrons[n-1].forEach(c => {
            const cell = document.createElement('div');
            cell.className = 'cell'; cell.innerText = c;
            cell.onclick = () => {
                cell.classList.toggle('marked');
                if(document.querySelectorAll('.cell.marked').length === 9) {
                    conn.send({type: 'winner', name: name});
                }
            };
            grid.appendChild(cell);
        });
        showView('view-card');
    }
</script>
</body>
</html>
